<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Coven</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sankofa+Display&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <a href="index.html"><h1>HEXSIDE</h1></a>

  <h3>Enter Your Name Below And Try Out A New Coven:<h3>
    <form class="row" id="my-form">
      <div class="col" id="form-container">
          <input type="text" class="form-control" id="student-name" placeholder="Enter Your Name Here" required></input>
          <input type="submit" class="btn btn-primary" id="submit"> 
      </div>
    </form>

    <div id="btn-container">
      <button id="abominationFilter" class="btn abomination">Abomination</button>
      <button id="illusionsFilter" class="btn illusions">Illusions</button>
      <button id="plantsFilter" class="btn plants">Plants</button>
      <button id="potionsFilter" class="btn potions">Potions</button>
      <button id="bardFilter" class="btn bard">Bard</button>
      <button id="oracleFilter" class="btn oracle">Oracle</button>
      <button id="healingFilter" class="btn healing">Healing</button>
      <button id="constructionFilter" class="btn construction">Contstruction</button>
      <button id="beastkeepingFilter" class="btn beastkeeping">Beastkeeping</button>
      <button id="clearFilter" class="btn btn-secondary">Clear Filter</button>
    </div>

  <div id="card-container">
    <div id="first-years-container" class="row"></div>
    <div id="expelled-container"></div>
  </div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
