<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sankofa+Display&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Choose Your Coven</title>
</head>
<body>
  <h1>HEXSIDE</h1>
  <div id="hero">
    <div class="card greeting-card" style="width: 20rem;">
      <video width="280px" height="220px" controls>
        <source src="images/owl-house-choosy-hat.mp4" type="video/mp4">
      </video>
      <div class="card-body">
        <h5 class="card-title">AT HEXSIDE</h5>
        <p class="card-text">We believe every magical person has the right to choose thier own track, or Coven. There are a total of 9 covens. We encourage our students to try
          and find the best possible fit for them, so that they may serve their purpose to the Emperor and all of the Boiling Isles.
        </p>
        <button class="btn btn-success" onClick="renderPage" id="apply-btn">Click to Find Your Coven</button>
      </div>    
    </div>
  </div>

  <div id="card-container">
    <div id="first-years-container" class="row"></div>
    <div id="expelled-container"></div>
  </div>
  
  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
